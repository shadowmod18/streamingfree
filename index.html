<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 35px;
            width: 70%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
           
        }
        h1 {
            color: #4CAF50;
        }
        input[type="text"], input[type="password"], input[type="checkbox"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading, .error {
            display: none;
            margin-top: 10px;
        }
        .loading {
            color: #4CAF50;
        }
        .error {
            color: red;
        }
        .welcome-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            border-radius: 8px 8px 0 0;
            color: white;
        }
        .logo {
            max-height: 50px;
        }
        .username {
            font-size: 1.2em;
            cursor: pointer;
            transition: color 0.3s;
        }
        .username:hover {
            color: #ddd;
        }
        .search-bar input {
            padding: 10px;
            width: calc(100% - 40px);
            max-width: 500px;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .media-item {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .media-item h3 {
            margin: 10px 0;
            text-align: center;
        }
        .media-item p {
            margin: 5px 0;
            color: gray;
        }
        .media-item img, .media-item iframe {
            max-width: 100%;
            height: auto;
        }
        .media-item:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown a, .dropdown input {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background-color 0.3s;
        }
        .dropdown input {
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        @media (max-width: 768px) {
            .welcome-container {
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .username {
                margin-top: 10px;
            }
            .search-bar input {
                width: calc(100% - 20px);
            }
        }
        video#bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop muted>
        <source src="https://i.imgur.com/CabrTrj.mp4" type="video/mp4">
    </video>
    
    <div id="loginContainer" class="container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Nom" required><br>
            <input type="password" id="passwordInput" placeholder="Mot de passe" required><br>
            <label><input type="checkbox" id="robotCheck"> Je ne suis pas un robot</label><br>
            <button type="button" onclick="validateForm()">Valider</button>
        </form>
        <div class="loading" id="loading">Chargement...</div>
        <div class="error" id="error">Mot de passe incorrect</div>
    </div>

    <div id="welcomeContainer" class="welcome-container" style="display:none;">
        <div class="header">
            <img src="logo.png" alt="Logo du site" class="logo">
            <div class="username" id="usernameDisplay" onclick="toggleDropdown()">Nom d'utilisateur</div>
            <div class="dropdown" id="dropdownMenu">
                <input type="text" id="newUsername" placeholder="Nouveau nom">
                <a href="#" onclick="changeUsername()">Changer de nom</a>
                <a href="#" onclick="logout()">Se déconnecter</a>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher..." onkeyup="filterMedia()">
        </div>
        <div class="media-gallery" id="mediaGallery">
            <div class="media-item">
                <h3>Titre de la vidéo/image</h3>
                <iframe width="560" height="315" src="lien_de_la_video"></iframe>
                <p>Postée par: Auteur</p>
                <p>Date: 16 Octobre 2024</p>
            </div>
            <!-- Ajoute d'autres éléments media-item ici -->
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const robotCheck = document.getElementById('robotCheck').checked;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            if (password === '95741' && robotCheck) {
                error.style.display = 'none';
                loading.style.display = 'block';
                setTimeout(() => {
                    loading.style.display = 'none';
                    sessionStorage.setItem('username', username);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('welcomeContainer').style.display = 'block';
                    document.getElementById('usernameDisplay').innerText = username;
                }, 7000);
            } else {
                error.style.display = 'block';
            }
        }

        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        function changeUsername() {
            const newUsername = document.getElementById('newUsername').value;
            if (newUsername) {
                document.getElementById('usernameDisplay').innerText = newUsername;
                sessionStorage.setItem('username', newUsername);
            }
            toggleDropdown();
        }

        function logout() {
            sessionStorage.removeItem('username');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('welcomeContainer').style.display = 'none';
        }
    </script>
</body>
</html>
